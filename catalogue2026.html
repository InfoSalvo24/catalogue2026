<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
      crossorigin="anonymous"
  >
  <link rel="stylesheet" href="styles.css">
  <title>Catalogue 2026 - Nouvelle Salaisons Vosgiennes</title>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center text-uppercase mb-4">Catalogue 2026 - Nouvelle Salaisons Vosgiennes</h1>
    <a href="index.html" class="btn btn-secondary mb-4">Retour à l'accueil</a>

    <!-- Menu catégories -->
    <div id="categories" class="text-center mb-3"></div>

    <!-- Grille produits -->
    <div id="catalogue" class="row g-3"></div>

    <!-- Pagination -->
    <div id="pagination" class="text-center mt-4"></div>
  </div>
<!-- Modal pour agrandir l'image avec nom -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body p-0 text-center">
        <img id="modalImage" src="" alt="Produit" class="img-fluid rounded mb-2">
        <h5 id="modalTitle" class="text-white bg-dark p-2 rounded"></h5>
      </div>
      <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>


  <script src="script.js"></script>
  <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
      crossorigin="anonymous">
  </script>
</body>
</html>
